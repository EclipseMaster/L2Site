<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>L2Site</title>

  <!-- CSS -->
  <link href="../../assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Taviraj:400,700" rel="stylesheet">
  <link href="../../assets/css/main.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Logotipo -->
    <div class="row">
      <div class="col-xs-4 col-xs-offset-4">
        <img src="../../assets/imgs/logo.png" alt="logotipo" class="img-responsive">
      </div>
    </div>
    <!-- /.Logtipo -->

    <!-- Navbar -->
    <nav class="navbar navbar-inverse preto-transparente">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <div class="collapse navbar-collapse" id="#nav1">
        <ul class="nav navbar-nav">
          <li><a href="#">Home</a></li>
          <li class="active"><a href="#">Cadastro</a></li>
          <li><a href="#">Informações</a></li>
          <li><a href="#">Downloads</a></li>
          <li><a href="#">Doações</a></li>
          <li class="hidden-sm"><a href="#">Fórum</a></li>
        </ul>
      </div>
    </nav>
    <!-- /.Navbar -->

    <!-- Form Cadastro -->
    <div class="panel panel-default preto-transparente panel-padding">
      <div class="row">
        <div class="col-xs-12">
          <div class="page-header">
            <h2>Cadastro</h2>
          </div>
        </div>
      </div> <!-- /.Row -->
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
          <form class="form form-default" action="#" method="post">
            <div class="form-group">
              <input class="form-control input-lg" type="text" name="txtNomeCompleto" placeholder="nome completo" required>
            </div>
            <div class="form-group">
              <input class="form-control input-lg" type="text" name="txtLogin" placeholder="login" required>
            </div>
            <div class="form-group">
              <input class="form-control input-lg" type="email" name="email" placeholder="e-mail" required>
            </div>
            <div class="form-group">
              <input class="form-control input-lg"type="password" name="password" min="6" placeholder="senha" required>
            </div>
            <div class="form-group">
              <input class="form-control input-lg"type="password" name="repPassword" min="6" placeholder="repetir senha" required>
            </div>

            <p><input type="checkbox" name="chbAceito" required>
            <a href="#">Aceito o contrato de licença</a></p>

            <input class="btn btn-default btn-lg pull-right" type="submit" name="btnSubmit" value="Cadastrar">
          </form>
        </div>
      </div> <!-- /.Row -->

    </div>
    <!-- /.Form Cadastro -->

  </div> <!-- /.Container -->
  <!-- /.Conteúdo -->

  <!-- Footer -->
  <div class="container footer">
    <div class="row">
      <div class="col-xs-12 col-sm-6 text-left">
        <img class="footer-logo" src="../../assets/imgs/logo_bootstrap.png">
      </div>
      <div class="col-xs-12 col-sm-6 text-right">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-6 text-left">
        <p>Powered by Bootstrap, MySQL and PHP</p>
      </div>
      <div class="col-xs-12 col-sm-6 text-right">
        <p style="vertical-align: bottom; ">Copyright L2Site - 2017</p>
      </div>
    </div>
  </div>
  <!-- /.Footer -->


  <!-- JavaScript -->
  <script src="../../assets/js/jquery.min.js"></script>
  <script src="../../assets/js/bootstrap.min.js"></script>
</body>
</html>
